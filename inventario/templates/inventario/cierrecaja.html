{% extends 'inventario/base.html' %}

{% block content %}
    <h1>Cierre de Caja</h1>
    <div class="cierre-container">
        <div class="resumen">
            <h2>Resumen del Día</h2>
            <div class="stats">
                <div class="stat-item">
                    <h3>Total Ventas</h3>
                    <p>${{ total_ventas }}</p>
                </div>
                <div class="stat-item">
                    <h3>N° Transacciones</h3>
                    <p>{{ num_transacciones }}</p>
                </div>
            </div>
            <div class="metodos-pago">
                <h3>Por Método de Pago</h3>
                <p>Efectivo: ${{ efectivo }}</p>
                <p>Tarjeta: ${{ tarjeta }}</p>
            </div>
            <div class="text-center mt-4">
                <button id="btnCerrarCaja" class="btn btn-primary">Realizar Cierre de Caja</button>
            </div>
        </div>
    </div>
    <style>
        .cierre-container {
            padding: 20px;
        }
        .resumen {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .metodos-pago {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
    <script>
    document.getElementById('btnCerrarCaja').addEventListener('click', function() {
        if (confirm('¿Está seguro de realizar el cierre de caja?')) {
            fetch('/cierre-caja/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Cierre de caja realizado con éxito');
                    window.location.reload();
                } else {
                    alert('Error al realizar el cierre: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al procesar el cierre de caja');
            });
        }
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    </script>
{% endblock %}
