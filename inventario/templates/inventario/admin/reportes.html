{% extends 'inventario/base.html' %}

{% block content %}
<div class="container">
    <h2>Reportes y Análisis</h2>
    
    <!-- Resumen general -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Ventas</h5>
                    <h3>${{ total_ventas }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Productos sin Stock</h5>
                    <h3>{{ productos_sin_stock }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Productos</h5>
                    <h3>{{ total_productos }}</h3>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Enlaces a reportes específicos -->
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'reporte_ventas' %}" class="btn btn-lg btn-primary btn-block">
                Reporte de Ventas
            </a>
        </div>
        <div class="col-md-6">
            <a href="{% url 'reporte_stock' %}" class="btn btn-lg btn-secondary btn-block">
                Reporte de Stock
            </a>
        </div>
    </div>
</div>
{% endblock %}
